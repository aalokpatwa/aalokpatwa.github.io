# Workflow for deploying a React app from a 'frontend' subdirectory
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"] # Change this to "master" if that's your default branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          # Point the cache to the correct package-lock.json
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        # ðŸ‘‡ CHANGE: Execute commands in the 'frontend' folder
        working-directory: ./frontend
        run: npm ci
      - name: Build
        # ðŸ‘‡ CHANGE: Execute commands in the 'frontend' folder
        working-directory: ./frontend
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ðŸ‘‡ CHANGE: Path to the build output is now inside 'frontend'
          path: './frontend/build' # Or './frontend/dist' if using Vite

  # Deployment job (This job does not need any changes)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4